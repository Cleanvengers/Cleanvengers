<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home | Cleanvengers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .text-cv-dark { color: #024B3E; }
        .bg-cv-light { background-color: #3CA200; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex overflow-hidden">

    <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col">
        <div class="p-6 flex items-center gap-3 border-b border-gray-50">
            <img src="logo.jpg" class="h-8 w-8 rounded">
            <span class="font-black tracking-tighter text-[#024B3E]">CLEANVENGERS</span>
        </div>
        <nav class="p-4 space-y-2 flex-1">
            <a href="#" class="flex items-center gap-3 p-3 bg-green-50 text-[#024B3E] rounded-xl font-bold text-sm">
                <i data-lucide="home" class="w-5 h-5"></i> My Home
            </a>
            <a href="#" class="flex items-center gap-3 p-3 text-gray-500 hover:bg-gray-50 rounded-xl font-medium text-sm transition">
                <i data-lucide="calendar" class="w-5 h-5"></i> Bookings
            </a>
            <a href="#" class="flex items-center gap-3 p-3 text-gray-500 hover:bg-gray-50 rounded-xl font-medium text-sm transition">
                <i data-lucide="file-text" class="w-5 h-5"></i> Invoices
            </a>
            <a href="#" class="flex items-center gap-3 p-3 text-gray-500 hover:bg-gray-50 rounded-xl font-medium text-sm transition">
                <i data-lucide="settings" class="w-5 h-5"></i> Settings
            </a>
        </nav>
        <div class="p-4 border-t border-gray-100">
            <div class="flex items-center gap-3">
                <div class="h-10 w-10 bg-gray-200 rounded-full flex items-center justify-center font-bold text-gray-500">JM</div>
                <div>
                    <p class="text-sm font-bold text-gray-900">Julia M.</p>
                    <p class="text-xs text-gray-400">Munich, DE</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black text-gray-900">My Dashboard</h1>
            <button class="bg-[#024B3E] text-white px-5 py-2.5 rounded-xl font-bold text-sm shadow-lg hover:bg-black transition flex items-center gap-2">
                <i data-lucide="plus" class="w-4 h-4"></i> New Booking
            </button>
        </header>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="bg-white rounded-3xl p-8 shadow-sm border border-gray-100 relative overflow-hidden">
                <div class="absolute top-0 right-0 bg-green-100 text-green-700 px-4 py-1.5 rounded-bl-2xl text-[10px] font-bold uppercase tracking-widest">
                    Confirmed
                </div>
                <div class="flex gap-4 mb-6">
                    <div class="h-14 w-14 bg-gray-50 rounded-2xl flex items-center justify-center text-gray-400">
                        <i data-lucide="sparkles" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg text-gray-900">Standard Cleaning</h3>
                        <p class="text-gray-400 text-xs mt-1 flex items-center gap-1">
                            <i data-lucide="clock" class="w-3 h-3"></i> Tomorrow, 09:00 - 12:00
                        </p>
                    </div>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-2xl flex items-center gap-4 mb-6 border border-gray-100">
                    <div class="h-10 w-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center font-bold text-xs">SJ</div>
                    <div>
                        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Your Hero</p>
                        <p class="text-sm font-bold text-[#024B3E]">Sarah Jenkins</p>
                    </div>
                    <div class="ml-auto flex gap-2">
                        <button class="p-2 bg-white rounded-full shadow-sm hover:text-blue-500"><i data-lucide="message-circle" class="w-4 h-4"></i></button>
                        <button class="p-2 bg-white rounded-full shadow-sm hover:text-blue-500"><i data-lucide="phone" class="w-4 h-4"></i></button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button class="py-3 rounded-xl border border-gray-200 font-bold text-xs hover:bg-gray-50">Reschedule</button>
                    <button class="py-3 rounded-xl bg-gray-900 text-white font-bold text-xs hover:bg-black">Details</button>
                </div>
            </div>

            <div class="bg-gradient-to-br from-[#024B3E] to-[#00382e] rounded-3xl p-8 text-white flex flex-col justify-between shadow-xl">
                <div>
                    <div class="bg-white/10 w-10 h-10 rounded-xl flex items-center justify-center mb-4">
                        <i data-lucide="download" class="w-5 h-5"></i>
                    </div>
                    <h3 class="font-bold text-xl mb-2">Tax Documents 2025</h3>
                    <p class="text-white/70 text-sm leading-relaxed">Save 20% on your taxes. Download your monthly invoices for the Finanzamt.</p>
                </div>
                <button class="bg-white text-[#024B3E] px-6 py-3 rounded-xl font-bold text-sm mt-6 self-start hover:bg-gray-100 transition">
                    Download PDF
                </button>
            </div>
        </div>
    </main>
    <script>lucide.createIcons();</script>
</body>
</html>
